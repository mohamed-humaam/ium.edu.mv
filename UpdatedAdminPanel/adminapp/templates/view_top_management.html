{% extends 'base.html' %}

{% block content %}

<h1>TopManagement</h1>

<div class="card">
    <div class="card-header">
      {{ topmanagement.id }} - {{ topmanagement.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ topmanagement.name }}</h5>
      <a href="{% url 'update_top_management' topmanagement.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_top_management' topmanagement.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

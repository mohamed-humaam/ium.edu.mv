{% extends 'base.html' %}

{% block content %}

<h1>Academic Board</h1>

<div class="card">
    <div class="card-header">
      {{ academicboard.id }} - {{ academicboard.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ academicboard.name }}</h5>
      <a href="{% url 'update_academic_board' academicboard.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_academic_board' academicboard.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

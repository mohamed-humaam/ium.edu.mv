{% extends 'base.html' %}

{% block content %}

<h1>Gazette</h1>

<div class="card">
    <div class="card-header">
      {{ gazette.id }} - {{ gazette.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ curriculumcommittee.name }}</h5>
      <a href="{% url 'update_gazette_doc' gazette.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_gazette_doc' gazette.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
        <h1>Add News</h1>

        {% if news_doc %}
            
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Change/View</th>
                    </tr>
                </thead>
                <tbody>
                    {% for news in news_doc %}
                    <tr>
                    <td>{{ news.id }}</td>
                    <td>{{ news.title }}</td>
                    <td>{{ news.created_at }}</td>
                    <td><a href="{% url 'view_news_doc' news.id %}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        {% endif %}
        <a href="{% url 'add_news_doc' %}" class="btn btn-primary">Add News</a>

</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
        <h1>Add file to Gazette</h1>

        {% if gazette_doc %}
            
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Change/View</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gazette in gazette_doc %}
                    <tr>
                    <td>{{ gazette.id }}</td>
                    <td>{{ gazette.name }}</td>
                    <td>{{ gazette.created_at }}</td>
                    <td><a href="{% url 'view_gazette_doc' gazette.id %}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        {% endif %}
        <a href="{% url 'add_gazette_doc' %}" class="btn btn-primary">Add to Gazette</a>

</div>

{% endblock %}

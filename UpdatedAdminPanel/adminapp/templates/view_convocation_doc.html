{% extends 'base.html' %}

{% block content %}

<h1>Convocation</h1>

<div class="card">
    <div class="card-header">
      {{ convocation.id }} - {{ convocation.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ deanscommittee.name }}</h5>
      <a href="{% url 'update_convocation_doc' convocation.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_convocation_doc' convocation.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Manhaj</h1>

<div class="card">
    <div class="card-header">
      {{ manhaj.id }} - {{ manhaj.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ manhaj.name }}</h5>
      <a href="{% url 'update_manhaj_doc' manhaj.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_manhaj_doc' manhaj.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1> Rules and Regulations</h1>

<div class="card">
    <div class="card-header">
      {{ rulesregulations.id }} - {{ rulesregulations.created_at }} 
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ rulesregulations.name }}</h5>
      <a href="{% url 'update_rules_regulations_doc' rulesregulations.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_rules_regulations_doc' rulesregulations.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}

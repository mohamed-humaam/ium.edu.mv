<body>

  <div id="mini-navbar">
    <mini-navbar></mini-navbar>
  </div>


  <div id="navbar">
    <custom-navbar></custom-navbar>
  </div>


    <section id="banner">
        <div class="title">
          <h2>Contact Us</h2>
        </div>
    </section>

    <div class="contact-card-container" id="contact-card-container">
      <!-- Cards will be dynamically added here -->
    </div>
    

    <section id="contact">
    <div class="contactUs">
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="ekkala">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="zaqqoom">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="zaqqoom@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+960 314 1414 ">
                            </div>
                        </div>


                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="write your message here . . ."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <!--info Box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Islamic University of Maldives, King Fahd Building, Violet Magu Maleâ€™, 20037,<pr> Republic of Maldives</pr></p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailtoloremipsum@email.com">info@ium.edu.mv</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel :+960 3022100">+960 3022100</a>
                    </div>
                    <!--social media links-->
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>


            <!--Map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.2255466659844!2d73.51257207481443!3d4.176014995797813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b3f7effac807f4d%3A0x4b061b072b9ff93d!2sIslamic%20University%20of%20Maldives!5e0!3m2!1sen!2smv!4v1696736736292!5m2!1sen!2smv" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    
    </section>

      <custom-footer></custom-footer>
    </div>

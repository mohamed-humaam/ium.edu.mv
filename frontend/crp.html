    <title>Islamic University of Maldives</title>

<body>

  <div id="mini-navbar">
    <mini-navbar></mini-navbar>
  </div>


  <div id="navbar">
    <custom-navbar></custom-navbar>
  </div>


  <section id="banner">
    <div class="title">
      <h2>Centre For Research and Publications</h2>
    </div>
  </section>


  <section id="dean">
    <section class="dean-profile">
        <div class="dean-photo">
            <img id="dean-photo" alt="">
        </div>
        <div class="dean-contact">
            <div class="name">
                <h2 id="dean-name"></h2>
                <h3 id="dean-title"></h3>
                <h4 id="dean-department"></h4>
            </div>
            <div class="contact">
                <a class="phone" id="dean-phone"><i class="fa-solid fa-phone"></i> <p></p></a>
                <a class="mail" id="dean-email"><i class="fa-regular fa-envelope"></i> <p></p></a>
                <a class="website" id="dean-website" target="_blank"><i class="fa-solid fa-globe"></i> <p></p></a>
            </div>
        </div>
    </section>
    <section class="dean-message">
        <h2>Message From Dean</h2>
        <p id="dean-message"></p>
    </section>
  </section>


  <section id="intro">
      <h2>Overview</h2>
      <p id="intro-text"></p>
  </section>


  <section class="overview">
      <div class="content">
          
          <div class="objectives">
              <img id="objectives-image" alt="">
              <h2 id="objectives-title"></h2>
              <ul id="objectives-list"></ul>
          </div>
          
          <div class="vision">
            <img id="vision-image" alt="">
            <h2 id="vision-title"></h2>
            <p id="vision-text"></p>
          </div>

          <div class="mission">
              <img id="mission-image" alt="">
              <h2 id="mission-title"></h2>
              <p id="mission-text"></p>
          </div>
      </div>
  </section>


  <section class="team">
    
    <div class="row">
      <h2>Our Academic Staff</h2>
      <div class="staff-cards" id="crpAcademic"></div>
    </div>

    <div class="row">
      <h2>Our Administrative Staff</h2>
      <div class="staff-cards" id="crpAdmin"></div>
    </div>
    
  </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700%2C400" rel="stylesheet" property="stylesheet" type="text/css" media="all"/>

    <link rel="stylesheet" href="sa_style.css">
    <link rel="stylesheet" href="mini-navbar.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="search-box.css">
    <link rel="stylesheet" href="footer.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <title>Islamic University of Maldives</title>

</head>
<body>

  <div id="mini-navbar">
    <mini-navbar></mini-navbar>
  </div>


  <div id="navbar">
    <custom-navbar></custom-navbar>
  </div>


  <section id="banner">
    <div class="title">
      <h2>Department of Students' Affairs</h2>
    </div>
  </section>


  <section id="dean">
    <section class="dean-profile">
        <div class="dean-photo">
            <img id="dean-photo" alt="">
        </div>
        <div class="dean-contact">
            <div class="name">
                <h2 id="dean-name"></h2>
                <h3 id="dean-title"></h3>
                <h4 id="dean-department"></h4>
            </div>
            <div class="contact">
                <a class="phone" id="dean-phone"><i class="fa-solid fa-phone"></i> <p></p></a>
                <a class="mail" id="dean-email"><i class="fa-regular fa-envelope"></i> <p></p></a>
                <a class="website" id="dean-website" target="_blank"><i class="fa-solid fa-globe"></i> <p></p></a>
            </div>
        </div>
    </section>
    <section class="dean-message">
        <h2>Message From Dean</h2>
        <p id="dean-message"></p>
    </section>
  </section>


  <section id="intro">
      <h2>Overview</h2>
      <p id="intro-text"></p>
  </section>


  <section class="overview">
      <div class="content">
          <div class="vision">
              <img id="vision-image" alt="">
              <h2 id="vision-title"></h2>
              <p id="vision-text"></p>
          </div>
          <div class="objectives">
              <img id="objectives-image" alt="">
              <h2 id="objectives-title"></h2>
              <ul id="objectives-list"></ul>
          </div>
          <div class="mission">
              <img id="mission-image" alt="">
              <h2 id="mission-title"></h2>
              <p id="mission-text"></p>
          </div>
      </div>
  </section>


  <section class="course-verification">
    <h2 class="section-title">Verify our Certificates</h2>
    <p class="newsletter-description">Enter your certificate number below to check the validity of your certificate.</p>
    <form class="newsletter-form" action="#" method="post">
      <input type="email" name="email" placeholder="Enter your certificate number" required>
      <button type="submit">Verify</button>
    </form>
  </section> 


  <section class="team">
    <div class="row">
      <h2>Our Staff</h2>
      <div class="staff-cards" id="kqsAdmin"></div>
    </div>
  </section>


  <div id="footer">
    <custom-footer></custom-footer>
  </div>

    
  
  <script src="mini-navbar.js"></script>
  <script src="search-box.js"></script>
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script src="sa_data.js"></script>
  <script src="sa_strctr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
